<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd Forge Tpack Uploader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            margin-top: 0;
            color: #ffffff;
        }
        input[type="password"], input[type="text"], input[type="url"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #content, #message {
            display: none;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h2>Enter Access Code</h2>
        <input type="password" id="password-input" placeholder="Enter password...">
        <button onclick="checkPassword()">Unlock</button>
    </div>

    <div class="container" id="content">
        <h2>Upload New Tpack</h2>
        <form id="tpack-form">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="url" id="imageUrl" placeholder="Image URL" required>
            <input type="url" id="downloadUrl" placeholder="Download URL" required>
            <button type="submit">Upload to Database</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // STEP 1: Define your access password.
        // Anyone who can see this file can see the password.
        const CORRECT_PASSWORD = "r4H7z$K9p!wF2@nQ8sT5vYxW1uJ6bC3gA0eL4mI7hO1dZ5kS9fG2cR3xP8jV6lB4qN0oM5iT1yE7aD8uS2wF9gH3kL6zJ4xC";

        // STEP 2: PASTE YOUR **NEW** FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "AIzaSyAa_oAStcT2UpaaB9fXD-qCM3mwgtN1IYY", // <-- IMPORTANT
            authDomain: "bloxd-forge-database.firebaseapp.com",
            databaseURL: "https://bloxd-forge-database-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "bloxd-forge-database",
            storageBucket: "bloxd-forge-database.appspot.com",
            messagingSenderId: "34965654651",
            appId: "1:34965654651:web:24152979904cdcbe9966de"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const loginContainer = document.getElementById('login-container');
        const contentContainer = document.getElementById('content');
        const passwordInput = document.getElementById('password-input');

        function checkPassword() {
            if (passwordInput.value === CORRECT_PASSWORD) {
                loginContainer.style.display = 'none';
                contentContainer.style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        }

        const tpackForm = document.getElementById('tpack-form');
        const messageDiv = document.getElementById('message');

        tpackForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form from reloading the page

            // Get data from the form
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const downloadUrl = document.getElementById('downloadUrl').value;

            // Get a reference to the 'tpacks' location in your database
            const tpacksRef = database.ref('data/tpacks');
            
            // Use push() to generate a new unique ID for each tpack
            // This is safer than using "pac11", "pac12", etc.
            const newTpackRef = tpacksRef.push();
            
            newTpackRef.set({
                title: title,
                description: description,
                imageUrl: imageUrl,
                downloadUrl: downloadUrl
            }).then(() => {
                messageDiv.textContent = 'Tpack uploaded successfully!';
                messageDiv.className = 'success';
                messageDiv.style.display = 'block';
                tpackForm.reset(); // Clear the form
            }).catch((error) => {
                console.error("Error writing to database: ", error);
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
